<!doctype html>

<html lang="{{ config.default_language }}">

<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ config.description }}">
    <meta name="author" content="{{ config.extra.author.name }}">

    <link href="/css/poole.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/first-edition-isso.css" rel="stylesheet">

    <script async src="/js/main.js"></script>

    <title>{% block title %}{% endblock title %} (First Edition)</title>
</head>

<body>
    <div class="container content">
        <header class="masthead">
            <h1 class="masthead-title">
                <a href="/first-edition" title="Home">{{ config.title }} (First Edition)</a>
            </h1>
            <p><small>{{ config.extra.subtitle | replace(from=" ", to="&nbsp;") | safe }}</small></p>
        </header>

        <main>{% block main %}{% endblock main %}</main>

        <div>{% block after_main %}{% endblock after_main %}</div>

        <footer class="footer">
            <hr>
            <small>
                &copy; <time datetime="2017">2017</time>. All rights reserved.
                <a href="{{ get_url(path="@/pages/contact.md") | safe }}">Contact</a>
            </small>
        </footer>
    </div>

    <!-- Fathom - simple website analytics - https://github.com/usefathom/fathom -->
    <script>
        (function(f, a, t, h, o, m){
            a[h]=a[h]||function(){
                (a[h].q=a[h].q||[]).push(arguments)
            };
            o=f.createElement('script'),
            m=f.getElementsByTagName('script')[0];
            o.async=1; o.src=t; o.id='fathom-script';
            m.parentNode.insertBefore(o,m)
        })(document, window, '//fathom.phil-opp.com/tracker.js', 'fathom');
        fathom('set', 'siteId', 'MUXWM');
        fathom('trackPageview');
    </script>
    <!-- / Fathom -->
</body>

</html>
